<source>
  @type tail
  path ./app.log
  pos_file ./app.log.pos
  tag app.geo
  <parse>
    @type json
  </parse>
</source>

# Remove error data
<filter **>
  @type grep
  <exclude>
    key error
    pattern /Unable to geocode/
  </exclude>
</filter>

<filter **>
  @type insert_id
</filter>

# Add host name
<filter **>
  @type record_transformer
  enable_ruby true
  <record>
    host "#{Socket.gethostname}"
  </record>
</filter>

<match app.*>
  @type elasticsearch
  host localhost
  port 9200
  index_name ${tag}.%Y%m%d%H%M

  <buffer tag,time>
    @type file
    path ./buffer
    timekey 1m
    timekey_wait 1s
    timekey_use_utc true
    flush_mode interval
    flush_interval 10s
  </buffer>

</match>

<match fluent.*>
  @type stdout
</match>
