<source>
  @type tail
  path ./python.log
  pos_file ./python.log.pos
  tag python.country
  <parse>
    @type ltsv
  </parse>
</source>

<filter **>
  @type insert_id
</filter>

<filter **>
  @type record_transformer
  enable_ruby true
  <record>
    host "#{Socket.gethostname}"
  </record>
</filter>

<match python.*>
  @type elasticsearch
  host localhost
  port 9200
  index_name ${tag}.%Y%m%d%H%M

  <buffer tag,time>
    @type file
    path ./buffer
    timekey 1m
    timekey_wait 1s
    timekey_use_utc true
    flush_mode interval
    flush_interval 10s
  </buffer>

</match>

<match fluent.*>
  @type stdout
</match>
